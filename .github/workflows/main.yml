name: 'build and deploy for server'
on:
    push:
        branches: [ master ]
jobs:
    build:
        name: 'Build & Publish'
        runs-on: ubuntu-latest
        steps:
            -   name: "Checkout repository"
                uses: actions/checkout@v2
            -   name: "Set up QEMU"
                uses: docker/setup-qemu-action@v3
            -   name: "Set up Docker Buildx"
                uses: docker/setup-buildx-action@v3
            -   name: Login to Docker Hub
                uses: docker/login-action@v3
                with:
                    registry: ${{ secrets.REGISTRY_URL }}
                    username: ${{ secrets.REGISTRY_USERNAME }}
                    password: ${{ secrets.REGISTRY_TOKEN }}

            -   name: "Build"
                uses: docker/build-push-action@v5
                with:
                    context: ./src/OpenIddictServiceTemplate
                    file: ./src/OpenIddictServiceTemplate/MicroserviceOpenIddictTemplate.PL/Dockerfile
                    push: true
                    tags: |
                        ${{ secrets.REGISTRY_URL }}/pepegov/identity:latest
                    secrets: |
                        "ASPNETCORE_ENVIRONMENT=Release"
                    build-args: |
                        build_mode=Release
    deploy:
        name: 'Deploy'
        runs-on: ubuntu-latest
        steps:
            -   name: "Run deploy on server"
                uses: appleboy/ssh-action@master
                with:
                    host: ${{ secrets.SERVER_HOST }}
                    username: ${{ secrets.SERVER_USERNAME }}
                    key: ${{ secrets.SERVER_KEY }}
                    port: ${{ secrets.SERVER_PORT }}
                    passphrase : ${{ secrets.PASSPHRASE }}
                    script: |
                        cd ${{ secrets.DEPLOY_DIR }}
                        docker rmi -f ${{ secrets.REGISTRY_URL }}/pepegov/identity:latest
                        docker compose pull
                        docker compose up -d